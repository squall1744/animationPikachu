<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>皮卡丘</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./vendor/prism/prism.css">
<style id="styleTag"></style>
</head>
<body>
  <div id="codeWrapper">
    <pre id="codeArea"></pre>
  </div>
  <div id="previewWrapper">
   <div id="preview">
     <div class="wrapper">
       <div class="lowerlipWrapper">
        <div class="lowerlip"></div>
       </div>
       <div class="nose"></div>
       <div class="eye left"></div>
       <div class="eye right"></div>
       <div class="face left"></div>
       <div class="face right"></div>
       <div class="upperlip left"></div>
       <div class="upperlip right"></div>
      </div>
    </div>   
  </div>
  <div class="actions">
    <button data-speed="slow">慢</button>
    <button data-speed="medium" class="active">正常</button>
    <button data-speed="fast">快</button>
  </div>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./vendor/prism/prism.js"></script>
  <script src="./js/main.js"></script>
